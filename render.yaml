services:
  - type: web
    name: topup-shop
    env: node
    plan: free
    buildCommand: npm ci && npm run build
    startCommand: npm run preview
    healthCheckPath: /
    envVars:
      - key: NODE_VERSION
        value: 18.18.0
      - key: VITE_SUPABASE_URL
        sync: false
      - key: VITE_SUPABASE_PUBLISHABLE_KEY
        sync: false
    staticPublishPath: ./dist